plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '4.0.3'
}

group 'com.snoober'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'net.dv8tion:JDA:3.8.1_448'
    compile 'com.github.jengelman.gradle.plugins:shadow:4.0.3'
    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.8.0-beta2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.45'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'discordbot.Main',
                'Class-Path': '/usr/share/java/mysql-connector-java.jar'
        )
    }
}
